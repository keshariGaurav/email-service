<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f4f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
      }
      .header h2 {
        color: #333333;
      }
      .otp-box {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
        padding: 15px;
        background-color: #f0f3f7;
        border-radius: 6px;
        letter-spacing: 5px;
        margin: 20px 0;
      }
      .message {
        font-size: 16px;
        color: #444444;
        text-align: center;
        margin-bottom: 30px;
      }
      .footer {
        font-size: 12px;
        color: #888888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Verify Your Email Address</h2>
      </div>
      <p class="message">
        Thank you for registering with <b>ForgeIT</b>. Use the OTP below to
        verify your email:
      </p>
      <div class="otp-box">{{ .otp }}</div>
      <p class="message">
        This OTP is valid for the next 10 minutes. Do not share it with anyone.
      </p>
      <div class="footer">
        If you didn't request this, you can safely ignore this email.
      </div>
    </div>
  </body>
</html>
